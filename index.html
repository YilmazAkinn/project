<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-bar">
        <span class="site-name">Music</span>
    </nav>

    <div class="content-wrapper">
        <header class="page-header">
            <h1 class="title">Discover Great Music</h1>
            <p class="description">Check out this amazing song I found!</p>
        </header>

        <section class="media-section">
            <div class="player-wrapper">
                <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/msSc7Mv0QHY?si=1IhTw-ktDBXwAnyP" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>

        <section class="interaction-area">
            <div class="action-button-wrapper">
                <button class="action-button">Like This Song</button>
            </div>
            <p class="footer-text">Share the music you love</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
